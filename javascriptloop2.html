<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const course = ["Spanish", "Eng", "Math", "Physics", "Chemistry", "Biology"];

let text = "";
for (let i = 1; i < course.length; i++) {
  text += course[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
