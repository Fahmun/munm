<html>
    <head>

        <script>
            function sayHello(){
                console.log("Hello");
            }

            function sayHi(){
                console.log("Hi");
            }


            function add(num1, num2, callback){
                console.log(num1 + num2);
                callback();
            }

            let a = 10;
            let b = 20;

            add(a, b, sayHello);
            add(30, 40, sayHi);


            add(30, 40, function(){
                console.log("Bye!!!!");
            }

            );


        </script>

    </head>






<body>

</body>
</html>
